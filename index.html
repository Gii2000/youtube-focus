<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Lazy-Eye Reader</title>
		<script>
			function f(){
				let text = document.getElementById("text").value;

				let lengths = [
					[4, "b"],
					[16, "l"],
					[4, "b"],
					[12, "r"],
				];

				let reader = document.getElementById("reader");
				console.log(reader)
				reader.innerHTML = "";

				while(text.length > 0){
					for(let group of lengths){
						let n = group[0];

						let segment = text.slice(0, n);
						text = text.slice(n);

						let element = document.createElement("span");

						element.textContent = segment;
						element.classList.add(group[1]);

						reader.append(element);
					}
				}
			}
		</script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#reader {
				margin: 0 auto;
				width: min(35rem, 100vw);
				word-wrap: break-word;
				overflow: auto;
			}
			#reader span.b {
				color: #000000;
			}
			#reader span.l {
				color: #00FFFF;
			}
			#reader span.r {
				color: #FFC000;
			}
		</style>
	</head>
	<body>
		<input type="color" id="l" value="#FFFF00">
		<label for="l">l</label>

		<input type="color" id="r" value="#00FFFF">
		<label for="r">r</label>

		<br>
		<textarea id="text"></textarea>
		<br>
		<button onclick="f()">Read!</button>

		<div id="reader"></div>
	</body>
</html>
